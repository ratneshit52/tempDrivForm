<h2>
    {{ fName }} : Form Practice started from here</h2>
<form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)" novalidate>
    <div class="form-group">
        <label>
            Name :
         </label>
        <input type="text" name="name" minlength="4" #nameref="ngModel" class="form-control" [(ngModel)]="fName" required>
        <div *ngIf="nameref.errors && (nameref.dirty || nameref.touched)" class="alert alert-danger">
            <p [hidden]="!nameref.errors.required">
                Please Enter a name
            </p>
            <p [hidden]="!nameref.errors.minlength">
                Please Enter atleaset 4 charecter
            </p>
        </div>
    </div>
    <div class="form-group">
        <label>
            Email :
         </label>
        <input type="email" name="email" #emailref="ngModel" pattern="^[a-zA-Z0-9][a-zA-Z0-9._%+-]{0,63}@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,62}[a-zA-Z0-9])?\.){1,8}[a-zA-Z]{2,63}$" class="form-control" ngModel>
        <div *ngIf="emailref.errors && (emailref.dirty || emailref.touched)" class="alert alert-danger">
            <p [hidden]="!emailref.errors.pattern">
                Please Enter valid email alert
            </p>
        </div>
    </div>
    <div class="form-group">
        <label>
            Age :
         </label>
        <input type="text" name="age" class="form-control" ngModel required>
    </div>
    <div ngModelGroup="fulladdress">
        <div class="form-group">
            <label>
            Address :
         </label>
            <input type="text" name="address" class="form-control" ngModel required>
        </div>
        <div class="form-group">
            <label>
            Place :
         </label>
            <input type="text" name="place" class="form-control" ngModel required>
        </div>
        <div class="form-group">
            <label>
            Pin Code :
         </label>
            <input type="text" name="pincode" class="form-control" ngModel required>
        </div>
    </div>
    <button [disabled]="!userform.form.valid" type="submit" value="" class="btn btn-primary">Click to Submit</button>
</form>
